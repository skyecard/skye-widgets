<body>
<div id="modal-wrapper">
    <div id="hero" class="container">

                </div>                                                            
            </div>
            <div class="hero-image">
                <img class="img-fluid" src="../images/card_300x296.png" alt="Marketing support tools available">
            </div>
        </div>
    </div>        
    <div id="steps" class="row container">        
        <h2 id="anchor">How to apply</h2>
        <div class="row extra-padding features grid direction-column-sm">
            <div class="column feature">                
                <img class="img-fluid" src="https://www.skyecard.com.au/sites/default/files/2018-09/apply-icon.png">
                <h3>1. Apply</h3>
                <p>Apply online in minutes<sup>^</sup></p>
            </div>
            <div class="column feature">                
                <img class="img-fluid" src="https://www.skyecard.com.au/sites/default/files/2018-09/accept-icon.png">
                <h3>2. Accept</h3>
                <p>Obtain your 4-digit PIN to finalise the process</p>
            </div>            
            <div class="column feature">                                
                <img class="img-fluid" src="https://www.skyecard.com.au/sites/default/files/2018-09/enjoy-icon.png">

                <p>Visit our store and start shopping.</p>
            </div>
        </div>         
        <div style="width: 100%; flex: 1"><a id="button" class="button borderless static" onclick="openSkye()">APPLY NOW</a></div>       
    </div>
  <script>
      var query = window.location.search.substring(1);      
      var qs = parse_query_string(query);      
      var termSpan = document.getElementById('terms');
      termSpan.innerHTML = qs.terms+' months';

      if (qs.mobile == 'true')
      {
        var containerElements = document.getElementsByClassName('row');
        var featureElements = document.getElementsByClassName('feature');

        for (var x = 0; x < containerElements.length; x++)
        {            
            containerElements[x].className += ' mobile';
        }

        for (var y = 0; y < featureElements.length; y++)
        {         
            featureElements[y].className += ' mobile';
        }
      }

      function parse_query_string(query) {
        var vars = query.split("&");
        var query_string = {};
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            var key = decodeURIComponent(pair[0]);
            var value = decodeURIComponent(pair[1]);
            // If first entry with this name
            if (typeof query_string[key] === "undefined") {
                query_string[key] = decodeURIComponent(value);
            // If second entry with this name
            } else if (typeof query_string[key] === "string") {
                var arr = [query_string[key], decodeURIComponent(value)];
                query_string[key] = arr;
                // If third or later entry with this name
            } else {
                query_string[key].push(decodeURIComponent(value));
            }
        }
        return query_string;
    }

  </script>

     }
  </script>
